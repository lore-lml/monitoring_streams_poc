<ion-list>
  <ion-item button="true" *ngFor="let i of items"  [routerLink]="getUrl(i)">
    <ion-avatar slot="start">
      <ion-icon [name]="i.icon" size="large"></ion-icon>
    </ion-avatar>
    <ion-label>
      <h2>{{i.title}}</h2>
      <h3>{{i.subtitle}}</h3>
    </ion-label>
    <ion-avatar slot="end">
      <ion-icon name="caret-forward-circle" size="large"></ion-icon>
    </ion-avatar>
  </ion-item>
</ion-list>
